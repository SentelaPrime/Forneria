<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>La Forneria Emporio</title>
</head>
<body>
    <div class="container">
        {% block encabezado %}{% endblock %} <!-- Bloque para encabezado de la página -->
        {% block navbar %}{% endblock %}     <!-- Bloque para el menu de navegación de la página -->
        {% block mensajes %}{% endblock %}   <!-- Bloque para mostrar mensajes de la página -->
        {% block contenido %}{% endblock %}  <!-- Bloque para el contenido de la página -->
        {% block piepagina %}{% endblock %}  <!-- Bloque para el pie de página -->
    </div>    
    {% block javascripts %}{% endblock %}    <!-- Bloque para los scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
